<ng-container *ngIf="carConfig$ | async as carConfig">
  <ng-container *ngFor="let keyValuePair of carConfig | keyvalue">
    <ng-container *ngIf="isBoolean(keyValuePair.value)">
      <label [for]="keyValuePair.key">{{ keyValuePair.key }} </label>
      <input
        type="checkbox"
        [name]="keyValuePair.key"
        [value]="keyValuePair.value"
      />
    </ng-container>

    <ng-container *ngIf="isArray(keyValuePair.value)">
      Config:
      <select #selectedVal id="configSelect">
        <ng-container *ngFor="let conf of keyValuePair.value">
          <option [value]="conf.description">{{ conf.description }}</option>
        </ng-container>
      </select>
      <ng-container *ngIf="selectedVal.selectedIndex > -1">
        <ng-container>
          <p>{{ selectedVal.selectedIndex }}</p>
          <p>
            Range: {{ keyValuePair.value[selectedVal.selectedIndex].range }}
          </p>
          <p>
            Max speed: {{ keyValuePair.value[selectedVal.selectedIndex].speed }}
          </p>
          <p>
            Cost :
            {{
              keyValuePair.value[selectedVal.selectedIndex].price
                | currency : "USD"
            }}
          </p>
        </ng-container>

        <div></div>
      </ng-container>
    </ng-container>
  </ng-container>
</ng-container>
